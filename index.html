        let isSwiping = false;
        let containerOffset = 0;
        let slideHeight = window.innerHeight; // –í—ã—Å–æ—Ç–∞ –æ–¥–Ω–æ–≥–æ —Å–ª–∞–π–¥–∞ = –≤—ã—Å–æ—Ç–µ —ç–∫—Ä–∞–Ω–∞
        
        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üì± –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Å–≤–∞–π–ø –ø–æ –≤—ã—Å–æ—Ç–µ —Å–ª–∞–π–¥–∞ –∑–∞–≥—Ä—É–∂–µ–Ω!');
            
            // –°–æ–∑–¥–∞–µ–º —Å–ª–∞–π–¥—ã
            createSlides();
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Å–æ–±—ã—Ç–∏—è
            setupEvents();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä
            updateSlideIndicator();
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å–≤–∞–π–ø–∞ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                swipeIndicator.style.opacity = '0.5';
                setTimeout(() => {
                    swipeIndicator.style.display = 'none';
                }, 3000);
            }, 5000);
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é –ø–æ–∑–∏—Ü–∏—é
            updateContainerPosition();
        });

        // ========== –§–£–ù–ö–¶–ò–ò ==========
        function createSlides() {
            container.innerHTML = '';
            
            storiesData.stories.forEach((story, index) => {
                const slide = document.createElement('div');
                slide.className = 'story-slide';
                slide.id = `slide-${index}`;
                
                const visual = document.createElement('div');
                visual.className = 'slide-visual';
                visual.style.background = story.background;
                
                let contentHTML = '';
                
                // –ö–æ–Ω—Ç–µ–Ω—Ç –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞
                switch (story.type) {
                    case 'intro':
                    case 'outro':
                    case 'moment':
                        contentHTML = `
                            <div class="slide-content">
                                <div class="story-emoji gradient-text">${story.emoji}</div>
                                <h1 class="story-title gradient-text">${story.title}</h1>
                                <p class="story-text">${story.text}</p>
                            </div>
                        `;
                        break;
                        
                    case 'stat':
                        if (story.text) {
                            contentHTML = `
                                <div class="slide-content">
                                    <div class="story-emoji gradient-text">${story.emoji}</div>
                                    <h1 class="story-title gradient-text">${story.title}</h1>
                                    <p class="story-text">${story.text}</p>
                                </div>
                            `;
                        } else {
                            contentHTML = `
                                <div class="slide-content">
                                    <div class="story-emoji gradient-text">${story.emoji}</div>
                                    <h1 class="story-title gradient-text">${story.title}</h1>
                                    <span class="story-stat-number gradient-text">${story.value}</span>
                                    <p class="story-stat-label">${story.label}</p>
                                </div>
                            `;
                        }
                        break;
                        
                    case 'words':
                        contentHTML = `
                            <div class="slide-content">
                                <div class="story-emoji gradient-text">${story.emoji}</div>
                                <h1 class="story-title gradient-text">${story.title}</h1>
                                <p class="story-text">${story.text}</p>
                            </div>
                        `;
                        break;
                        
                    case 'message':
                        contentHTML = `
                            <div class="slide-content">
                                <div class="story-emoji gradient-text">${story.emoji}</div>
                                <h1 class="story-title gradient-text">${story.title}</h1>
                                <div class="message-bubble">
                                    <div class="message-author">${story.author}</div>
                                    <div class="message-text">${story.text}</div>
                                    <div class="message-date">${story.date}</div>
                                </div>
                            </div>
                        `;
                        break;
                }
                
                visual.innerHTML = contentHTML;
                slide.appendChild(visual);
                container.appendChild(slide);
            });
            
            console.log(`‚úÖ –°–æ–∑–¥–∞–Ω–æ ${totalSlides} —Å–ª–∞–π–¥–æ–≤, –≤—ã—Å–æ—Ç–∞ –∫–∞–∂–¥–æ–≥–æ: ${slideHeight}px`);
        }

        function setupEvents() {
            // –°–æ–±—ã—Ç–∏—è –¥–ª—è —Å–≤–∞–π–ø–∞
            document.addEventListener('touchstart', handleTouchStart, { passive: false });
            document.addEventListener('touchmove', handleTouchMove, { passive: false });
            document.addEventListener('touchend', handleTouchEnd);
            
            // –ö–ª–∏–∫ –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞
            document.addEventListener('click', handleClick);
            
            // –ö–ª–∞–≤–∏—à–∏ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
            document.addEventListener('keydown', handleKeyDown);
            
            // –†–µ—Å–∞–π–∑ –æ–∫–Ω–∞
            window.addEventListener('resize', handleResize);
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å–≤–∞–π–ø–∞ –ø—Ä–∏ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–∏
            document.addEventListener('touchstart', hideSwipeIndicator);
            document.addEventListener('click', hideSwipeIndicator);
        }

        function handleTouchStart(e) {
            if (e.touches.length !== 1) return;
            
            startY = e.touches[0].clientY;
            currentY = startY;
            isSwiping = true;
            containerOffset = getContainerOffset();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –º–≥–Ω–æ–≤–µ–Ω–Ω–æ–≥–æ –æ—Ç–∫–ª–∏–∫–∞
            container.classList.add('swiping');
            
            e.preventDefault();
        }

        function handleTouchMove(e) {
            if (!isSwiping || e.touches.length !== 1) return;
            
            currentY = e.touches[0].clientY;
            const diffY = currentY - startY;
            
            // –°–º–µ—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ä–æ–≤–Ω–æ –Ω–∞ –≤–µ–ª–∏—á–∏–Ω—É —Å–≤–∞–π–ø–∞
            const newOffset = containerOffset + diffY;
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —Å–º–µ—â–µ–Ω–∏–µ
            const maxOffset = 0; // –ù–µ –º–æ–∂–µ–º —Å–∫—Ä–æ–ª–ª–∏—Ç—å –≤—ã—à–µ –ø–µ—Ä–≤–æ–≥–æ —Å–ª–∞–π–¥–∞
            const minOffset = -(slideHeight * (totalSlides - 1)); // –ù–µ –º–æ–∂–µ–º —Å–∫—Ä–æ–ª–ª–∏—Ç—å –Ω–∏–∂–µ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ä–µ–∑–∏–Ω–æ–≤—ã–π —ç—Ñ—Ñ–µ–∫—Ç –∑–∞ –≥—Ä–∞–Ω–∏—Ü–∞–º–∏
            let finalOffset = newOffset;
            if (newOffset > maxOffset) {
                // –†–µ–∑–∏–Ω–æ–≤—ã–π —ç—Ñ—Ñ–µ–∫—Ç —Å–≤–µ—Ä—Ö—É
                const overshoot = newOffset - maxOffset;
                finalOffset = maxOffset + overshoot * 0.3;
            } else if (newOffset < minOffset) {
                // –†–µ–∑–∏–Ω–æ–≤—ã–π —ç—Ñ—Ñ–µ–∫—Ç —Å–Ω–∏–∑—É
                const overshoot = newOffset - minOffset;
                finalOffset = minOffset + overshoot * 0.3;
            }
            
            setContainerOffset(finalOffset);
            
            e.preventDefault();
        }

        function handleTouchEnd(e) {
            if (!isSwiping) return;
            
            const endY = e.changedTouches[0].clientY;
            const diffY = endY - startY;
            
            isSwiping = false;
            container.classList.remove('swiping');
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏ —Å–∏–ª—É —Å–≤–∞–π–ø–∞
            const velocity = diffY / (Date.now() - startY);
            const isSignificantSwipe = Math.abs(diffY) > 50 || Math.abs(velocity) > 0.3;
            
            if (isSignificantSwipe) {
                if (diffY < 0 && currentSlideIndex < totalSlides - 1) {
                    // –°–≤–∞–π–ø –≤–≤–µ—Ä—Ö - —Å–ª–µ–¥—É—é—â–∏–π —Å–ª–∞–π–¥
                    goToSlide(currentSlideIndex + 1);
                } else if (diffY > 0 && currentSlideIndex > 0) {
                    // –°–≤–∞–π–ø –≤–Ω–∏–∑ - –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Å–ª–∞–π–¥
                    goToSlide(currentSlideIndex - 1);
                } else {
                    // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –Ω–∞ —Ç–µ–∫—É—â–∏–π —Å–ª–∞–π–¥
                    goToSlide(currentSlideIndex);
                }
            } else {
                // –°–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∏–π —Å–≤–∞–π–ø - –æ—Å—Ç–∞—ë–º—Å—è –Ω–∞ —Ç–µ–∫—É—â–µ–º —Å–ª–∞–π–¥–µ
                goToSlide(currentSlideIndex);
            }
        }

        function handleClick(e) {
            // –ö–ª–∏–∫ –ø–æ –Ω–∏–∂–Ω–µ–π —Ç—Ä–µ—Ç–∏ —ç–∫—Ä–∞–Ω–∞ - —Å–ª–µ–¥—É—é—â–∏–π —Å–ª–∞–π–¥
            const clickY = e.clientY;
            const screenHeight = window.innerHeight;
            
            if (clickY > screenHeight * 0.7 && currentSlideIndex < totalSlides - 1) {
                goToSlide(currentSlideIndex + 1);
            } else if (clickY < screenHeight * 0.3 && currentSlideIndex > 0) {
                goToSlide(currentSlideIndex - 1);
            }
        }

        function handleKeyDown(e) {
            switch(e.key) {
                case 'ArrowDown':
                case ' ':
                    if (currentSlideIndex < totalSlides - 1) {
                        goToSlide(currentSlideIndex + 1);
                    }
                    break;
                case 'ArrowUp':
                    if (currentSlideIndex > 0) {
                        goToSlide(currentSlideIndex - 1);
                    }
                    break;
            }
        }

        function handleResize() {
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—ã—Å–æ—Ç—É —Å–ª–∞–π–¥–∞ –ø—Ä–∏ —Ä–µ—Å–∞–π–∑–µ
            slideHeight = window.innerHeight;
            updateContainerPosition();
        }

        function getContainerOffset() {
            const transform = window.getComputedStyle(container).transform;
            if (transform === 'none') return 0;
            const matrix = new DOMMatrix(transform);
            return matrix.m42; // –ó–Ω–∞—á–µ–Ω–∏–µ translateY
        }

        function setContainerOffset(offset) {
            container.style.transform = `translateY(${offset}px)`;
        }

        function updateContainerPosition() {
            const targetOffset = -(currentSlideIndex * slideHeight);
            container.style.transform = `translateY(${targetOffset}px)`;
            container.style.transition = 'transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
        }

        function goToSlide(index) {
            if (index < 0) index = 0;
            if (index >= totalSlides) index = totalSlides - 1;
            
            currentSlideIndex = index;
            updateContainerPosition();
            updateSlideIndicator();
            
            // –ü—Ä—è—á–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å–≤–∞–π–ø–∞ –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ —Å–ª–∞–π–¥–∞
            if (currentSlideIndex > 0) {
                hideSwipeIndicator();
            }
        }

        function updateSlideIndicator() {
            slideIndicator.textContent = `${currentSlideIndex + 1}/${totalSlides}`;
        }

        function hideSwipeIndicator() {
            swipeIndicator.style.opacity = '0';
            setTimeout(() => {
                swipeIndicator.style.display = 'none';
            }, 300);
        }

        // –ê–≤—Ç–æ—Å–∫—Ä–æ–ª–ª —á–µ—Ä–µ–∑ 7 —Å–µ–∫—É–Ω–¥ –±–µ–∑–¥–µ–π—Å—Ç–≤–∏—è
        let inactivityTimer;
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                if (currentSlideIndex < totalSlides - 1) {
                    goToSlide(currentSlideIndex + 1);
                }
            }, 7000);
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä –±–µ–∑–¥–µ–π—Å—Ç–≤–∏—è
        document.addEventListener('touchstart', resetInactivityTimer);
        document.addEventListener('click', resetInactivityTimer);
        document.addEventListener('keydown', resetInactivityTimer);
        resetInactivityTimer();

        // –≠–∫—Å–ø–æ—Ä—Ç –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
        window.storiesApp = {
            nextSlide: () => goToSlide(currentSlideIndex + 1),
            prevSlide: () => goToSlide(currentSlideIndex - 1),
            goToSlide: goToSlide,
            currentSlide: () => currentSlideIndex + 1,
            totalSlides: totalSlides,
            slideHeight: () => slideHeight
        };
        
        console.log('‚úÖ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ!');
        console.log('üìè –í—ã—Å–æ—Ç–∞ —Å–ª–∞–π–¥–∞ = –≤—ã—Å–æ—Ç–µ —ç–∫—Ä–∞–Ω–∞:', slideHeight, 'px');
        console.log('üìè –û–¥–∏–Ω —Å–≤–∞–π–ø –ø–µ—Ä–µ–º–µ—â–∞–µ—Ç —Ä–æ–≤–Ω–æ –Ω–∞', slideHeight, 'px');
    </script>
