                                </div>
                            `;
                        } else {
                            contentHTML = `
                                <div class="story-content">
                                    <div class="story-emoji gradient-text">${story.emoji}</div>
                                    <h1 class="story-title gradient-text">${story.title}</h1>
                                    <span class="story-stat-number gradient-text">${story.value}</span>
                                    <p class="story-stat-label">${story.label}</p>
                                </div>
                            `;
                        }
                        break;
                        
                    case 'words':
                        contentHTML = `
                            <div class="story-content">
                                <div class="story-emoji gradient-text">${story.emoji}</div>
                                <h1 class="story-title gradient-text">${story.title}</h1>
                                <p class="story-text">${story.text}</p>
                            </div>
                        `;
                        break;
                        
                    case 'message':
                        contentHTML = `
                            <div class="story-content">
                                <div class="story-emoji gradient-text">${story.emoji}</div>
                                <h1 class="story-title gradient-text">${story.title}</h1>
                                <div class="message-bubble">
                                    <div class="message-author">${story.author}</div>
                                    <div class="message-text">${story.text}</div>
                                    <div class="message-date">${story.date}</div>
                                </div>
                            </div>
                        `;
                        break;
                }
                
                slide.innerHTML = contentHTML;
                container.appendChild(slide);
            });
            
            console.log(`‚úÖ –°–æ–∑–¥–∞–Ω–æ ${totalSlides} —Å—Ç–æ—Ä–∏—Å`);
        }

        function setupEvents() {
            // –°–æ–±—ã—Ç–∏—è –¥–ª—è —Å–≤–∞–π–ø–∞
            container.addEventListener('touchstart', handleTouchStart, { passive: true });
            container.addEventListener('touchmove', handleTouchMove, { passive: false });
            container.addEventListener('touchend', handleTouchEnd);
            
            // –ö–ª–∏–∫ –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ (—Ä–µ–∑–µ—Ä–≤–Ω—ã–π —Å–ø–æ—Å–æ–±)
            container.addEventListener('click', handleClick);
            
            // –ö–ª–∞–≤–∏—à–∏ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
            document.addEventListener('keydown', handleKeyDown);
            
            // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º —Å–∫—Ä–æ–ª–ª (–¥–ª—è —Å—á—ë—Ç—á–∏–∫–∞)
            container.addEventListener('scroll', updateSlidePosition);
            
            // –°–∫—Ä—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É –ø—Ä–∏ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–∏
            container.addEventListener('touchstart', () => {
                swipeHint.style.opacity = '0';
            });
        }

        function handleTouchStart(e) {
            if (e.touches.length !== 1) return;
            
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            currentX = startX;
            isSwiping = true;
            
            // –û—Ç–∫–ª—é—á–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ —Å–∫—Ä–æ–ª–ª–∞
            e.preventDefault();
        }

        function handleTouchMove(e) {
            if (!isSwiping || e.touches.length !== 1) return;
            
            currentX = e.touches[0].clientX;
            const diffX = currentX - startX;
            const diffY = Math.abs(e.touches[0].clientY - startY);
            
            // –ï—Å–ª–∏ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –±–æ–ª—å—à–µ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–≥–æ - —ç—Ç–æ —Å–≤–∞–π–ø
            if (Math.abs(diffX) > diffY) {
                e.preventDefault(); // –ë–ª–æ–∫–∏—Ä—É–µ–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª
            }
        }

        function handleTouchEnd(e) {
            if (!isSwiping) return;
            
            const endX = e.changedTouches[0].clientX;
            const diffX = endX - startX;
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–≤–∞–π–ø–∞
            if (Math.abs(diffX) > swipeThreshold) {
                if (diffX < 0 && currentSlideIndex < totalSlides - 1) {
                    // –°–≤–∞–π–ø –≤–ª–µ–≤–æ - —Å–ª–µ–¥—É—é—â–∏–π —Å–ª–∞–π–¥
                    goToSlide(currentSlideIndex + 1);
                } else if (diffX > 0 && currentSlideIndex > 0) {
                    // –°–≤–∞–π–ø –≤–ø—Ä–∞–≤–æ - –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Å–ª–∞–π–¥
                    goToSlide(currentSlideIndex - 1);
                } else {
                    // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –Ω–∞ —Ç–µ–∫—É—â–∏–π —Å–ª–∞–π–¥
                    goToSlide(currentSlideIndex);
                }
            } else {
                // –ï—Å–ª–∏ —Å–≤–∞–π–ø —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∏–π - –æ—Å—Ç–∞—ë–º—Å—è –Ω–∞ –º–µ—Å—Ç–µ
                goToSlide(currentSlideIndex);
            }
            
            isSwiping = false;
        }

        function handleClick(e) {
            // –ö–ª–∏–∫ –ø–æ –ø—Ä–∞–≤–æ–π —á–∞—Å—Ç–∏ —ç–∫—Ä–∞–Ω–∞ - —Å–ª–µ–¥—É—é—â–∏–π —Å–ª–∞–π–¥
            const clickX = e.clientX;
            const screenWidth = window.innerWidth;
            
            if (clickX > screenWidth * 0.6 && currentSlideIndex < totalSlides - 1) {
                goToSlide(currentSlideIndex + 1);
            } else if (clickX < screenWidth * 0.4 && currentSlideIndex > 0) {
                goToSlide(currentSlideIndex - 1);
            }
        }

        function handleKeyDown(e) {
            switch(e.key) {
                case 'ArrowRight':
                case ' ':
                    if (currentSlideIndex < totalSlides - 1) {
                        goToSlide(currentSlideIndex + 1);
                    }
                    break;
                case 'ArrowLeft':
                    if (currentSlideIndex > 0) {
                        goToSlide(currentSlideIndex - 1);
                    }
                    break;
            }
        }

        function goToSlide(index) {
            if (index < 0 || index >= totalSlides) return;
            
            currentSlideIndex = index;
            
            // –ü–ª–∞–≤–Ω—ã–π —Å–∫—Ä–æ–ª–ª –∫ —Å–ª–∞–π–¥—É
            const slide = document.getElementById(`story-${index}`);
            if (slide) {
                container.scrollTo({
                    left: slide.offsetLeft,
                    behavior: 'smooth'
                });
            }
            
            updateSlideCounter();
        }

        function updateSlidePosition() {
            const scrollLeft = container.scrollLeft;
            const slideWidth = container.children[0].offsetWidth;
            const newIndex = Math.round(scrollLeft / slideWidth);
            
            if (newIndex !== currentSlideIndex && newIndex >= 0 && newIndex < totalSlides) {
                currentSlideIndex = newIndex;
                updateSlideCounter();
            }
        }

        function updateSlideCounter() {
            slideCounter.textContent = `${currentSlideIndex + 1}/${totalSlides}`;
        }

        // –ê–≤—Ç–æ—Å–∫—Ä–æ–ª–ª —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥ –±–µ–∑–¥–µ–π—Å—Ç–≤–∏—è (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        let inactivityTimer;
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                if (currentSlideIndex < totalSlides - 1) {
                    goToSlide(currentSlideIndex + 1);
                }
            }, 10000); // 10 —Å–µ–∫—É–Ω–¥
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä –±–µ–∑–¥–µ–π—Å—Ç–≤–∏—è
        document.addEventListener('touchstart', resetInactivityTimer);
        document.addEventListener('click', resetInactivityTimer);
        resetInactivityTimer();

        // –≠–∫—Å–ø–æ—Ä—Ç –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
        window.storiesApp = {
            nextSlide: () => goToSlide(currentSlideIndex + 1),
            prevSlide: () => goToSlide(currentSlideIndex - 1),
            goToSlide: goToSlide,
            currentSlide: () => currentSlideIndex + 1,
            totalSlides: totalSlides
        };
        
        console.log('‚úÖ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ! –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: —Å–≤–∞–π–ø –≤–ª–µ–≤–æ/–≤–ø—Ä–∞–≤–æ –∏–ª–∏ —Å—Ç—Ä–µ–ª–∫–∏ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã');
    </script>
